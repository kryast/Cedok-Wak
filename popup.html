<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cedok Wak</title>
  <style>
    body { font-family: sans-serif; padding: 10px; width: 200px; }
    h4 { margin-top: 0; }
    label { display: block; margin-bottom: 6px; }
    select, button { margin-top: 10px; width: 100%; }
  </style>
</head>
<body>
  <h4>Mode:</h4>
  <label><input type="radio" name="mode" value="off"> Off</label>
  <label><input type="radio" name="mode" value="refresh"> Auto Refresh</label>
  <label><input type="radio" name="mode" value="accept"> Auto Refresh + Accept</label>

  <h4>Interval:</h4>
  <select id="interval">
    <option value="5000">5 Seconds</option>
    <option value="10000">10 Seconds</option>
    <option value="30000">30 Seconds</option>
    <option value="60000" selected>60 Seconds</option>
  </select>

  <label><input type="checkbox" id="soundOnRefresh"> Play sound on refresh</label>

  <button id="resume">Resume</button>

  <script src="popup.js"></script>
</body>
</html>
